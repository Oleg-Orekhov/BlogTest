<div *ngFor="let note of list">
  <div>{{note.name}}</div>
  <div>{{note.content}}</div>
  <a routerLink="/edit/{{note.id}}">Edit</a>
  <a (click)="deleteNote(note.id);">Delete</a>
  <a routerLink="/details/{{note.id}}">Details</a>

</div>
<a routerLink="/create">Create new</a>
<button (click)="saveAll()">Save to designated storage</button>
<button (click)="clearData()">Clear data</button>
