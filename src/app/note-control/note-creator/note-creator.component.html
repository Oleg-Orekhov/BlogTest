<form #form="ngForm" (ngSubmit)="addCreated()">
  <input type="text" name="name" [value]="currentNote.name" [(ngModel)]="currentNote.name">
  <input type="text" name="content" [value]="currentNote.content" [(ngModel)]="currentNote.content">
  <select name="" id="" name="storage" [(ngModel)]="currentNote.storage">
    <option [selected]="true" [value]="0">Local Storage</option>
    <option [value]="1">Firebase</option>
  </select>
  <input type="submit">
</form>
<a routerLink=''>Go back</a>
